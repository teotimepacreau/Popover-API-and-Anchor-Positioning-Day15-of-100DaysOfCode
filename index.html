<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2dc9aa8795.js" crossorigin="anonymous"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Anchor</title>
</head>
<body>
    <div class="container">
        <div class="drop-ctn">
            <div class="img-hold">
                <img src="avatar.png" alt="currents Tame Impala album cover">
            </div>
            <div class="dropdown close">
                <div class="dropdown-left">
                    <div class="avatar-holder">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p class="name">Prune</p>
                    <span class="account-status">PRO</span>
                </div>
                <button popovertarget="foo"><!--POPOVER TRIGGERER : BUTTON IS REQUIRED TO WORK-->
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div id="foo" popover="auto" class="dropdown open"><!--POPOVER APPEARING AND DISAPPEARING-->
            <div class="account">
                <div class="avatar-holder">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="log">
                    <div class="log-up">    <p  class="name">Prune</p>
                        <span class="account-status">PRO</span>
                    </div>
                    <div class="log-down">
                        <span class="mail">prune@gmail.com</span>
                    </div>
                </div>    
            </div>
            <div class="hr"></div>
            <div class="settings">
                <div class="profile-settings">
                    <i class="fa-solid fa-sliders"></i>
                    <p>Profile Settings</p>
                </div>
                <div class="help">
                    <i class="fa-solid fa-question"></i>
                    <p>Help Center</p>
                </div>
                <div class="dark-mode">
                    <i class="fa-solid fa-moon"></i>
                    <p>Dark Mode</p> 
                </div>
                <div class="upgrade-plan">
                    <i class="fa-sharp fa-solid fa-graduation-cap"></i>
                    <p>Upgrade Plan</p>
                </div>
            </div>
            <div class="hr"></div>
            <div class="out">
                <i class="fa-solid fa-rectangle-xmark"></i>
                <p>Sign Out</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
